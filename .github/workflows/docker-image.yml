name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push-nodejs:

    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v4
      
    - name: Build the Docker image
      run: docker build -t abeerseada/nodejs node/ 
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: push the Docker image
      run: docker push abeerseada/nodejs

  build-and-push-pyapp:

    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v4
      
    - name: Build the Docker image
      run: docker build -t abeerseada/pyapp pyapp/ 
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: push the Docker image
      run: docker push abeerseada/pyapp

    name: Build and Push Docker Images


  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push MongoDB Image
      run: |
        docker pull mongo:latest
        docker tag mongo:latest abeerseada/mongo:latest
        docker push abeerseada/mongo:latest

    - name: Build and Push Node.js App Image
      run: |
        docker build -t abeerseada/node_mongo_app nodejs-mongo/
        docker push abeerseada/node_mongo_app

    - name: Run Docker Compose for Testing
      run: |
        docker-compose -f nodejs-mongo/docker-compose.yml up -d
        sleep 10 
        curl -f http://localhost:8080 || exit 1

    - name: Shutdown Docker Compose
      run: nodejs-mongo/docker-compose down
  
    
  
